<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" href="{% static '/semi_restful_users/css/styles.css' %}"/>
    <title>Users Index</title>
</head>
<body>
    <div class="wrapper">
        <h1>Users</h1>
        <table>
            <thead>                            
                <tr>
                    <th>ID</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Created On</th>
                    <th>Actions</th> 
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr class="{% if forloop.counter0|divisibleby:2 %} gray {% endif %}"">
                        <td><center>{{ user.id }}</center></td>
                        <td><center><a href="/users/{{ user.id }}">{{ user.first_name}} {{ user.last_name }}</a></center></td>
                        <td><center>{{ user.email }}</center></td>
                        <td><center>{{ user.created_at }}</center></td>
                        <td>
                            <center>
                                <p>
                                    <a href="/users/{{ user.id }}">Show</a>
                                    <a href="/users/{{ user.id }}/edit">Edit</a>
                                    <a href="/users/{{ user.id}}/destroy/">Delete</a>
                                </p>
                            </center>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table><br>
        <div>
            <a href="/users/new">Add a new user</a>
        </div>
    </div>
</body>
</html>
